<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="theme-switch" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        <button class="history-btn" id="historyToggle">
            <i class="fas fa-history"></i>
        </button>
        
        <div class="display">
            <input type="text" class="display-input" id="display" readonly>
            <div class="result" id="result"></div>
        </div>
        
        <div class="buttons">
            <button class="btn special" data-value="C">C</button>
            <button class="btn special" data-value="backspace"><i class="fas fa-backspace"></i></button>
            <button class="btn special" data-value="%">%</button>
            <button class="btn operator" data-value="/">÷</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
        </div>
    </div>
    
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3>Calculation History</h3>
            <button class="clear-history" id="clearHistory">Clear</button>
        </div>
        <ul class="history-list" id="historyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
